<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Lenti.fr, le premier comparateur de lentilles de contact en ligne</h1>
    <p>100% objectif et gratuit</p>
    <div class="searchbar">
      <input
        type="text"
        id="myInput"
        onkeyup="myFunction()"
        placeholder="Cherchez un produit..."
        title="Entrez un produit"
        class="search-input"
      />
    </div>
    <div class="filter">
      <h2 id ="FiltrerPar">Filtrer par marque:</h2>
      <select id="ProductsDropdown" oninput="filterTable()">
        <option>All</option>
        <option>Acuvue</option>
        <option>Biomedics</option>
        <option>Clariti</option>
        <option>Dailies</option>
        <option>Proclear</option>
        <option>Soflens</option>
      </select>
    </div>
    <p></p>

    <div data-include="data/ultime/ultime.html"></div>
  </body>
</html>
